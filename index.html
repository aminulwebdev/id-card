<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-inter">
    <section class="container mx-auto">
        <div class="h-screen flex justify-center  items-center  ">
            <div class=" bg-[#efeeee] py-[50px] px-[200px] rounded-lg">

                <div class="  flex justify-center  items-center  gap-11 ">

                    <!-- ===================== Reg Form ================= -->

                    <div
                        class="idCard_form  rounded-lg px-[28px] py-[40px]  bg-white flex  items-center justify-center ">
                        <div class="flex flex-col items-center ">

                            <div class="w-[168px]  ">
                                <picture>
                                    <img src="./images/mak_logo.png" alt="" class="rounded-md">
                                </picture>
                            </div>
                            <h1 class="font-semibold text-black text-[25px] leading-7 text-center pt-[14px] pb-8">
                                Student ID Card Registration Form</h1>

                            <!-- ================== Form Start Here =============== -->

                            <form action="#" class="">

                                <input
                                    class="first_name  border border-[#dadfe4] rounded text-[#263445] outline-none py-3 pl-4 pr-[164px] mb-2"
                                    type="text" name="" id="" placeholder="First name">
                                <p class="firstName_err"></p>
                                <p class="name_err"></p>

                                <input
                                    class="last_name border border-[#dadfe4] rounded text-[#263445] outline-none py-3 pl-4 pr-[164px] my-2 "
                                    type="text" name="" id="" placeholder="Last name">
                                <p class="lastName_err"></p>

                                <input
                                    class="your_id border border-[#dadfe4] rounded text-[#263445] outline-none py-3 pl-4 pr-[164px]  my-2"
                                    type="text" name="" id="" placeholder="Student id number">
                                <p class="studentID_err"></p>


                                <input
                                    class="your_program border border-[#dadfe4] rounded text-[#263445] outline-none py-3 pl-4 pr-[164px]  my-2"
                                    type="text" name="" id="" placeholder="Program">
                                <p class="program_err"></p>

                                <input
                                    class="your_email border border-[#dadfe4] rounded text-[#263445] outline-none py-3 pl-4 pr-[164px]  my-2"
                                    type="text" name="" id="" placeholder="Email">
                                <p class="email_err"></p>


                                <input
                                    class="phone_number border border-[#dadfe4] rounded text-[#263445] outline-none py-3 pl-4 pr-[164px]  "
                                    type="text" name="" id="" placeholder="Phone number">
                                <p class="number_err"></p>

                                <!-- <div class="flex gap-4 my-2">

                                    <input
                                        class="phone_number border border-[#dadfe4] rounded text-[#263445] outline-none py-3 pl-4 pr-[50px]  "
                                        type="text" name="" id="" placeholder="Phone number">
                                    <p class="number_err"></p>

                                    <select name="" id="blood_group"
                                        class="outline-none border border-[#dadfe4] rounded px-4">
                                        <option value="A">A+</option>
                                        <option value="A">B+</option>
                                        <option value="A">O+</option>
                                        <option value="A">A</option>
                                        <option value="A">A</option>
                                    </select>
                                </div> -->

                                <input
                                    class="blood border border-[#dadfe4] rounded text-[#263445] outline-none py-3 pl-4 pr-[164px]  my-2"
                                    type="text" name="" id="" placeholder="Blood group">
                                <p class="blood_err"></p>

                                <input
                                    class="border border-[#dadfe4] rounded text-[#263445] outline-none py-3 pl-4 pr-[164px] your_address my-2"
                                    type="text" name="" id="" placeholder="Address">
                                <p class="address_err"></p>

                            </form>
                            <!-- ================ Button =============== -->
                            <div class="flex justify-center gap-5 mt-3">
                                <button
                                    class="submit_btn bg-black  text-white px-4 py-2 rounded-md hover:bg-red-500 transition-all duration-300">Submit</button>
                                <button
                                    class="reset  bg-red-500 hover:bg-black transition-all duration-300 text-white px-4 py-2 rounded-md">Reset</button>
                            </div>

                            <!-- ================== Form End Here =============== -->

                        </div>
                    </div>


                    <!-- ================ Id Card Here ============= -->
                   <div class="flex justify-center flex-col items-center">
                    <div class="flex justify-center flex-col items-center border-2 border-red-600 rounded-lg w-[450px] h-[665px]  ">
                        <div
                            class="id_card_show  bg-no-repeat bg-cover flex justify-center items-center flex-col w-full h-full overflow-hidden object-cover rounded-lg ">
                            <!-- <div class="bg-banner h-12 flex items-center  justify-center">
                            <img src="./images/mak_logo.png" alt="" class="w-[110px]">
                            <h1 class="text-white">Student Id Card</h1>
                        </div> -->

                            <div class="px-11 mt-[268px] text-xl flex flex-col gap-1">

                                <h1 class="fullname"></h1>

                                <span class="id_number"></span>

                                <span class="program"></span>

                                <p class="email"></p>

                                <p class="number"></p>

                                <p class="blood_group"></p>

                                <p class="address"></p>

                            </div>



                        </div>
                        
                    </div>
                    <div class="bg-gray-500 w-[350px] flex justify-center items-center gap-5 py-4 rounded mt-5">
                        <button
                            class="prev_btn text-white submit_btn bg-black   px-4 py-2 rounded-md hover:bg-red-500 transition-all duration-300">Previous</button>
                        <button
                            class="next_btn bg-red-500 hover:bg-black transition-all duration-300 text-white px-4 py-2 rounded-md">Next</button>
                        <button
                            class="download_btn bg-red-500 hover:bg-black transition-all duration-300 text-white px-4 py-2 rounded-md">Download</button>
                    </div>
                   </div>
                </div>

            </div>
        </div>
    </section>

    <script src="tailwind.config.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
